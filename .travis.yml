language: java

dist: trusty

jdk:
  - oraclejdk8
  - openjdk8

install: true

sudo: false

before_install:
  - chmod 777 "scripts/build.sh"
  - chmod 777 "scripts/deploy.sh"

script: ./scripts/build.sh

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: revamp

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
